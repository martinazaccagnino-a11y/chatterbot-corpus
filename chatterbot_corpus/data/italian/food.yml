conversations:
- - Ciao!
  - Ciao, io sono Martina, sono qui per rispondere a tutti i tuoi dubbi sui corsi extracurriculari del nostro Istituto.
- - Wow! Ho davvero molti dubbi... Innanzitutto, quanti corsi sono presenti?
  - In totale ci sono 8 corsi. Vuoi che te li dica?
- - Sì
  - Corso di Teatro, Corso di Fotografia, Corso di Informatica Avanzata, Corso di Lingua Inglese B2, Corso di Musica, Corso di Robotica, Corso di Ceramica e Corso di Debating. Se vuoi qualche informazione nello specifico dimmi i corsi che ti interessano di più.
- - Mi interessa sapere di più su Fotografia, Robotica e Teatro.
  - Certo! Il Corso di Fotografia è pensato per chi vuole imparare a scattare foto professionali. Al suo interno si affrontano argomenti come illuminazione, composizione, uso della fotocamera e post-produzione digitale. Gli studenti sperimentano attraverso uscite fotografiche e analisi delle immagini.
  Il Corso di Robotica invece è un percorso pratico che unisce programmazione e meccanica. Gli studenti utilizzano kit robotici programmabili, sensori e microcontrollori. Si imparano movimenti, reazioni e automatismi attraverso esercizi e piccole sfide tecniche.
  Il Corso di Teatro è dedicato all’espressività e alla comunicazione. Gli studenti svolgono attività di improvvisazione, esercizi vocali, movimento scenico e interpretazione. Le lezioni terminano con una rappresentazione finale che coinvolge tutti i partecipanti.
- - Ci sono tante informazioni stupende. Qual è il corso più frequentato?
  - Il Corso di Informatica Avanzata.
- - Parlamene.
  - Il Corso di Informatica Avanzata è rivolto a chi vuole approfondire le tecnologie digitali. Si studiano concetti di programmazione ad oggetti, sviluppo web, sicurezza informatica, database e utilizzo di software professionali. Gli studenti lavorano a progetti che riproducono situazioni reali, migliorando logica e capacità operative.
  
  Il corso prevede esercitazioni pratiche, analisi di codice, risoluzione di problemi tecnici complessi e utilizzo di ambienti di sviluppo avanzati. L’obiettivo è fornire competenze moderne e spendibili nel mondo universitario e professionale.
- - Mi piacciono davvero molto però penso che sia meglio la tranquillità. Qual è il corso meno frequentato?
  - Il Corso di Ceramica.
- - Come posso contattare il docente di riferimento?
  - Puoi contattarlo tramite email scolastica del professore, ovvero nome.cognome@enricofermisede.edu.it, oppure contattarlo telefonicamente tramite il numero 1234567890.
- - Grazie mille!
  - Di niente! Desideri avere altre informazioni?
- - Sì, avrei due domande.
  - Parti pure con la prima
- - I corsi extracurriculari saranno svolti durante l’orario scolastico? Se no, quando si tengono?
  - Sì, alcuni corsi vengono svolti anche durante l’orario scolastico, ma solo se previsti dal docente referente. La maggior parte si svolge nel pomeriggio o in fasce extra da concordare e approvare.
- - Ho capito. La mia ultima domanda è: devo avere delle conoscenze pregresse per partecipare a un corso o è adatto anche a chi parte da zero?
  - Chiunque può partecipare ai corsi, sono pensati per far apprendere nuove competenze.
- - Perfetto grazie mille! Ciao!
  - Spero di averti aiutato, ciao!
