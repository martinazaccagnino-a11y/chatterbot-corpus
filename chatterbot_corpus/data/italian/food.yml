conversations:
- - Ciao!
  - Ciao, io sono Martina, sono qui per rispondere a tutti i tuoi dubbi sugli indirizzi del nostro Istituto.
- - Wow! Ho davvero molti dubbi... Innanzitutto, quanti indirizzi sono presenti?
  - In tutto ci sono 5 indirizzi. Vuoi che te li dica?
- - Sì
  - Liceo Scientifico, Liceo Scientifico Tecnologico, Liceo Classico Tradizionale, Liceo Artistico e Istituto Tecnico Nautico. Se vuoi qualche informazione nello specifico dimmi gli indirizzi che ti interessano di più.
- - Mi interessa sapere di più sul Liceo Scientifico, sul Liceo Artistico e sul Nautico.
  - Certo! Il Liceo Scientifico è un percorso orientato allo sviluppo delle competenze matematiche e scientifiche. Le aule sono fornite di strumenti multimediali, e le materie principali includono matematica, fisica, scienze, informatica e laboratorio. Questo indirizzo prepara gli studenti a ragionare in modo logico, risolvere problemi complessi e affrontare con metodo gli studi universitari.
  Il Liceo Artistico invece punta sulla creatività e sulla capacità espressiva. Gli studenti lavorano con tecniche di disegno, pittura, scultura, grafica e progettazione digitale. Le aule sono dotate di cavalletti, materiali artistici e strumenti per la modellazione. Ogni anno vengono svolti progetti che uniscono teoria e pratica artistica, favorendo lo sviluppo del linguaggio visivo.
  L’Istituto Tecnico Nautico è un percorso specializzato per chi desidera lavorare nel settore della navigazione. Offre materie come arte navale, navigazione, meteorologia, logistica marittima e uso degli strumenti nautici. Gli studenti imparano a leggere carte nautiche, comprendere la strumentazione e utilizzare simulatori professionali. L’ambiente è progettato per offrire un apprendimento realistico e completo.
- - Ci sono tante informazioni stupende. Qual è l’indirizzo più frequentato?
  - Liceo Scientifico e Liceo Scientificico Tecnologico.
- - Parlamene.
  - Il Liceo Scientifico è indicato per chi ama la logica e le materie scientifiche. Le lezioni approfondiscono argomenti matematici avanzati, principi di fisica, chimica, informatica e metodi di sperimentazione. I ragazzi imparano a sviluppare pensiero critico, capacità analitiche e autonomia nello studio.
  
  Il Liceo Scientifico Tecnologico invece integra materie scientifiche con laboratori più frequenti. Si utilizzano software informatici, strumenti di misura e apparecchiature moderne. È un percorso più pratico, adatto a chi preferisce imparare attraverso sperimentazione e progetti tecnici.
- - Mi piacciono davvero molto però penso che sia meglio la tranquillità. Qual è l’indirizzo meno frequentato?
  - Il Liceo Classico Tradizionale.
- - Come posso contattare il docente di riferimento?
  - Puoi contattarlo tramite email scolastica del professore, ovvero nome.cognome@enricofermisede.edu.it, oppure contattarlo telefonicamente tramite il numero 1234567890.
- - Grazie mille!
  - Di niente! Desideri avere altre informazioni?
- - Sì, avrei due domande.
  - Parti pure con la prima
- - I corsi extracurriculari riguardano tutti gli indirizzi? Se no, in quale occasione si approfondiscono?
  - Sì, alcuni corsi extracurriculari sono collegati agli indirizzi, ma solo una parte. I docenti possono proporre attività aggiuntive quando lo ritengono utile oppure per progetti che devono essere approvati dai referenti.
- - Ho capito. La mia ultima domanda è: devo avere delle conoscenze pregresse per scegliere un indirizzo o è adatto anche a chi parte da zero?
  - Chiunque può scegliere l’indirizzo che preferisce, la scuola è fatta per imparare.
- - Perfetto grazie mille! Ciao!
  - Spero di averti aiutato, ciao!
